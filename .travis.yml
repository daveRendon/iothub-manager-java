language: csharp
mono: none
dotnet: 1.0.1
dist: trusty
# 'false' => container-based => faster
sudo: false
env:
  matrix:
  - CODEBASE=dotnet
  - CODEBASE=java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.nuget/"
before_install: 
- set -e
script:
- "./$CODEBASE/scripts/build"
notifications:
  slack:
    rooms:
    - secure: 
